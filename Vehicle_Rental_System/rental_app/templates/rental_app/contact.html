<!-- rental_app/templates/rental_app/contact.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - VENCL Rentals</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a00, #ff5e00, #ff2900);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: rgba(221, 139, 31, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            width: 170px;
        }
        .nav-links {
            display: flex;
            gap: 9rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .nav-links a {
            color: #070401;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }
        .nav-links a:hover {
            color: #f5f5f5;
        }
        .content {
            padding: 120px 10% 50px;
            max-width: 900px;
            margin: auto;
        }
        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        p, a {
            font-size: 1.2rem;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <nav>
        <img class="logo" src="{% static 'rental_app/images/logo3.png' %}" alt="Rentals Logo" />
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'vehicle-list' %}">Collection</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>
    </nav>

    <div class="content">
        <h1>Contact VENCL Rentals</h1>
        <p><strong>Email:</strong> support@venclrental.com</p>
        <p><strong>Phone:</strong> +977-1234567890</p>
        <p><strong>Location:</strong> Kathmandu, Nepal</p>
        <p>Feel free to reach out to us with any questions or feedback. We're here to help you hit the road with confidence!</p>
    </div>
</body>
</html>
